spring.application.name=ProductsManagement-2

#------------------------------ URl Prefix ----------------------------------#
url.prefix=/v1

# Server
server.port=8080

#------------------------------ Database Configuration ----------------------#
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.url=jdbc:postgresql://localhost:5432/product_zest_assignment
spring.datasource.driver-class-name=org.postgresql.Driver

#------------------------------ Jpa Configuration ---------------------------#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.connection.collation=utf8_general_ci
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
spring.jackson.time-zone=Asia/Kolkata

#------------------------------ JWT Settings --------------------------------#
app.jwt.secret=ZestIndiaSecretKeyForJWTSigning2024VeryLongSecretKeyThatIsAtLeast256Bits
app.jwt.access-token-expiry-ms=900000
app.jwt.refresh-token-expiry-ms=604800000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Async
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
